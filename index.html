<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Icon.jpg">
    <title>Sam Sunny</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<!---------side bar-->
<div class="sidebar">
    <a href="#" class="logo">
        <img src="Images/logo.png" alt="logo">
    </a>
    <!---profile image-->
    <div class="profile">
        <div class="profile-img">
            <img src="Images/profile.jpg" alt="profile">
        </div>
        <div class="name">
            <h1>
                Sam sunny
            </h1>
            <img src="Images/verified.png">

        </div>
        <span>@sunny</span>
    </div>
    <!--About-->
    <div class="about">
        <!---Box1-->
        <div class="box">
            <h3>
                54
            </h3>
            <Span>Posts</Span>
        </div>
        <!---Box2-->
        <div class="box">
            <h3>
                14.4k
            </h3>
            <Span>Followers</Span>
        </div>
        <!---Box3-->
        <div class="box">
            <h3>
                1000
            </h3>
            <Span>Following</Span>
        </div>
    </div>
<!--Menu-->
    <div class="menu">
        <a href="#" class="active">
            <span class="icon">
                <i class="ri-function-line"></i>
            </span>
            Feed
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-notification-4-line"></i>
            </span>
            Notification
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-search-line"></i>
            </span>
            Explore
        </a>
        <a href="#">
            <span class="icon">
            <i class="ri-mail-unread-fill"></i>
            </span>
            Messages
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-send-plane-fill"></i>
            </span>
            Direct
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-bar-chart-2-fill"></i>
            </span>
            Status
        </a>
        <a href="#">
            <span class="icon">
            <i class="ri-settings-5-line"></i>
            </span>
            Settings
        </a>
        <a href="#">
            <span class="icon">
            <i class="ri-logout-box-r-line"></i>
            </span>
            Logout
        </a>
    </div>
</div>
<!--Main home-->
<div class="main-home">
    <div class="header">
        <!-----search-->
        <div class="search">
            <i class="ri-search-2-line"></i>
            <input type="text" name="" id="" placeholder="Search">
        </div>
        <div class="header-content">
            <i class="ri-notification-4-line"></i>
            <i class="ri-mail-unread-fill"></i>
            <!--button-->
            <a href="#" class="btn">
                <i class="ri-add-circle-fill"></i>
                <div class="btn-text">
                    Add Photos
                </div>
            </a>
           
        </div>

    </div>
    <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
            <i class="ri-play-circle-line"></i>
            <div class="text">
                Watch all
            </div>
        </a>
    </div>
    <div class="stories">
       <!------stories 1------->
        <div class="stories-img color">
            <img src="Images/profile.jpg" alt="profile">
            <div class="add">+</div>
        </div>
        <!------stories 2------->
        <div class="stories-img ">
            <img src="Images/profile2.jpg" alt="profile">
            <div class="add">+</div>
        </div>
        <!------stories 3------->
        <div class="stories-img ">
            <img src="Images/profile3.jpg" alt="profile">
            <div class="add">+</div>
        </div>
        <!------stories 4------->

        </div>
        <!------stories 5------->

            <img src="Images/profile5.jpg" alt="profile">
            <div class="add">+</div>
        </div>
        <!------stories 6------->
        <div class="stories-img ">
            <img src="Images/profile6.jpg" alt="profile">
            <div class="add">+</div>
        </div>
        <!------stories 7------->
        <div class="stories-img ">
            <img src="Images/profile7.jpg" alt="profile">
            <div class="add">+</div>
        </div>
        <!------stories 8------->
        <div class="stories-img ">
            <img src="Images/profile8.jpg" alt="profile">
            <div class="add">+</div>
        </div>
    </div>
    <div class="feed">
       
        <div class="feed-text">
            
        </div>
    </div>
    <div class="main-post">
        <!-----Box1-->
        <div class="post-box">
            <img src="Images/profile7.jpg" alt="post">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="Images/profile8.jpg" alt="profile">
                    </div>
                    <h3>Marquee B</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-3-line"></i>
                    <span>80k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>100</span>
                </div>
            </div>
        </div>
       
        <div class="post-box">
            <img src="Images/profile6.jpg" alt="post">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="Images/profile6.jpg" alt="profile">
                    </div>
                    <h3>Marquee B</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-3-line"></i>
                    <span>80k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>100</span>
                </div>
            </div>
        </div>
        <div class="post-box">
            <img src="Images/profile5.jpg" alt="post">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="Images/profile5.jpg" alt="profile">
                    </div>
                    <h3>Marquee B</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-3-line"></i>
                    <span>80k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>100</span>
                </div>
            </div>
        </div>


    </div>
</div>

</html>
